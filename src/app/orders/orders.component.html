<div *ngIf="customer">
    <h1>Orders for {{ customer.name | titlecase }}</h1>
    <br>
    <table class="table table-hover orders-table"
          *ngFor="let o of orders">
        <tr *ngFor="let oItem of o.orderItems" >
            <td> {{ oItem.productName }}</td>
            <td> {{ oItem.itemCost | currency }} </td>
        </tr>
    </table>
</div>
<div *ngIf="!customer">
    No customer found
</div>
<br>
<a [routerLink]="['/customers']" routerLinkActive="router-link-active" >Back</a>
