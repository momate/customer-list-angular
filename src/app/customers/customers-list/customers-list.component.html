<app-filter-textbox (changed)="filter($event)"></app-filter-textbox>
<br/>
<br/>
<table class="table table-hover">
    <thead>
        <tr>
            <th (click)="sort('name')">Name</th>
            <th (click)="sort('city')">City</th>
            <th (click)="sort('orderTotal')">Order Total</th>
        </tr>
    </thead>
    <tr *ngFor="let c of filteredCustomers">
        <td> {{ c.name | titlecase }} </td>
        <td> {{ c.city }} </td>
        <td> {{ c.orderTotal | currency:[currencyCode] }} </td>
    </tr>
    <tr *ngIf="filteredCustomers && filteredCustomers.length; else elseBlock">
        <td colspan="2">&nbsp;</td>
        <td> {{ customersOrderTotal | currency:[currencyCode]  }} </td>
    </tr>
    <ng-template #elseBlock>
        <tr>
            <td colspan="4">No customers found!</td>
        </tr>
    </ng-template>


</table>
Number of Customers: <strong>{{ filteredCustomers.length }}</strong>
